<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <header>

    </header>

    <main>
        <section id="login">
            <div id="imagem">
                

            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            account_box
                        </span>                        
                        <input type="email" name="email" id="iemail" placeholder="Insira seu e-mail" required autocomplete="email" maxlength="40">
                        <label for="iemail">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>                        
                        <input type="password" name="senha" id="isenha" placeholder="Insira sua senha." required autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value=" Entrar ">
                    <a href="esqueci.html" class="botao">
                        Esqueci a Senha <i class="material-symbols-outlined">mail</i>
                    </a>
                </form>

            </div>
        </section>

    </main>

    <footer>

    </footer>

</body>
</html>
